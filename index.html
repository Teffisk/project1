<!DOCTYPE html>
<html>
<head>
	<title>Indy's Taco Truck Game</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<h1 id="game-title">Indy's Taco Truck</h1>


	<div class="prices">
		<div>Chicken Taco Price: $<span id="chicken-taco-price"></span></div>
		<div>Steak Taco Price: $<span id="steak-taco-price"></span></div>
		<div>Avocado Taco Price: $<span id="avocado-taco-price"></span></div>
	</div>
	<div class="customer-orders">
		<div>Revenue: $<span id="account"></span></div>
		<div>Chicken Taco Orders: <span id="chicken-orders"></span></div>
		<div>Steak Taco Orders: <span id="steak-orders"></span></div>
		<div>Avocado Taco Orders: <span id="avocado-orders"></span></div>
		<div>Total Orders: <span id="total-orders"></span></div>
		<div>Total Passersby: <span id="total-passersby"></span></div>
		<div>Reputation: <span id="reputation"></span></div>
	</div>
	<div class="inventory">
		<div>Chicken Inventory: <span id="chicken-inv"></span></div>
		<div>Steak Inventory: <span id="steak-inv"></span></div>
		<div>Avocado Inventory: <span id="avocado-inv"></span></div>
		<div>Tortilla Inventory: <span id="tortilla-inv"></span></div>
		<div>Salsa Inventory : <span id="salsa-inv"></span></div>
	</div>



<script type="text/javascript" src="./js/variables.js"></script>
<script type="text/javascript" src="./js/buy-inventory.js"></script>
<script type="text/javascript" src="./js/reputation.js"></script>
<script type="text/javascript" src="./js/dom.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
